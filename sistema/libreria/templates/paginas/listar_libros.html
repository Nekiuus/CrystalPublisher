{% extends 'base.html' %}
{% block titulo %} Listar Libros {% endblock %}
{% block contenido %}
<div class="container">
    <h1 class="text-list1">Listado de Libros</h1>
    <a href="{% url 'crear_libro' %}" class="btn btn-primary mb-3">Crear Libro</a>
    <div class="row card-row-space">
        {% for libro in libros %}
        <div class="col-md-4 mb-5">
            <div class="card h-100">
                {% if libro.imagen %}
				<img src="{{ libro.imagen.url }}" class="card-img-top img-libro" alt="{{ libro.titulo }}">
				{% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ libro.titulo }}</h5>
                    <p class="card-text">{{ libro.descripcion }}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'editar_libro' libro.id %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_libro' libro.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
