{% extends 'base.html' %}
{% block titulo %} Eliminar Libro {% endblock %}
{% block contenido %}
<div class="container">
	<h1>Eliminar Libro</h1>
	<p>¿Estás seguro de que deseas eliminar el libro "{{ libro.titulo }}"?</p>
	<form method="post">
	    {% csrf_token %}
	    <button type="submit" class="btn btn-danger">Eliminar</button>
	    <a href="{% url 'listar_libros' %}" class="btn btn-secondary">Cancelar</a>
	</form>
</div>
{% endblock %}
