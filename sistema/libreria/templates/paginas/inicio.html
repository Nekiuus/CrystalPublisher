{% extends 'base.html' %}
{% block titulo %} Inicio {% endblock %}
{% block contenido %}

<div>
    <h1 class="text-list1">Bienvenido a la Librer√≠a</h1>
    <p class="text-list1">Explora nuestros libros y disfruta de la lectura.</p>
    <a href="{% url 'listar_libros' %}" class="btn btn-primary mb-3">Ver Libros</a>
    <a href="{% url 'crear_libro' %}" class="btn btn-secondary mb-3">Crear Libro</a>
</div>
  <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/static/img/home1.jpg" class="d-block w-50 mx-auto carousel-img" alt="one">
    </div>
    <div class="carousel-item">
      <img src="/static/img/home2.jpg" class="d-block w-50 mx-auto carousel-img" alt="two">
    </div>
    <div class="carousel-item">
      <img src="/static/img/home3.jpg" class="d-block w-50 mx-auto carousel-img" alt="three">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
