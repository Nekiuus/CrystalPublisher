{% extends 'base.html' %}
{% block titulo %} Editar Libro {% endblock %}
{% block contenido %}
<div class="container">
	<h1>Editar Libro</h1>
	<form method="post" enctype="multipart/form-data">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <button type="submit" class="btn btn-primary">Guardar</button>
	</form>
</div>
{% endblock %}
